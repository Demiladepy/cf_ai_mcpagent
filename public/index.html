<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resource Allocation Agent</title>
	</head>
	<body>
		<h1>Resource Allocation Agent</h1>
		<p>Manages shared resources (equipment, licenses, parking). Connect via WebSocket to <code>/agents/resource-allocation-agent/default</code> and use the callable methods or <code>handleChat(userId, message)</code>.</p>
		<p><strong>Utilization API:</strong> <a href="/api/utilization">GET /api/utilization</a> (optional query: resourceId, dateFrom, dateTo)</p>
		<button id="util" type="button">Fetch utilization (JSON)</button>
		<pre id="out"></pre>
		<script>
			document.getElementById('util').addEventListener('click', () => {
				fetch('/api/utilization')
					.then((r) => r.json())
					.then((data) => {
						document.getElementById('out').textContent = JSON.stringify(data, null, 2);
					})
					.catch((e) => {
						document.getElementById('out').textContent = 'Error: ' + e.message;
					});
			});
		</script>
	</body>
</html>
